<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      /* Main content area */
      .main-content {
        padding-top: 20px;
      }

      /* Customizing the navbar */
      .navbar {
        z-index: 999;
      }

      .navbar .form-inline input,
      .navbar .form-inline select {
        margin-left: 5px;
      }

      /* Aligning items in navbar */
      .navbar .left-nav-items {
        display: flex;
        justify-content: flex-start;
        flex: 1;
      }

      .navbar .right-nav-items {
        display: flex;
        justify-content: flex-end;
      }

      /* Filter form styling */
      .filter-form {
        display: none;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 8px;
        background-color: #343a40; /* Match navbar background */
        padding: 10px;
        border-radius: 5px;
      }

      .filter-form input,
      .filter-form select {
        width: 150px;
        margin-bottom: 10px;
      }

      /* Toggle active class styling */
      .filter-form.active {
        display: flex;
      }

      /* Hide other navbar items when filter is shown */
      .navbar .left-nav-items.hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Left side of navbar -->
        <div class="left-nav-items">
          <a class="navbar-brand" href="/">Book Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cart">Cart
                  {% set cart_count = session.get('cart', []) | length %}
                  {% if cart_count > 0 %}
                    <span class="badge badge-light">{{ cart_count }}</span>
                  {% endif %}
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Right side of navbar for filters -->
        <div class="right-nav-items">
          <!-- Toggle button to show/hide filters -->
          <button
            class="btn btn-outline-light toggle-filters-btn"
            type="button"
            id="toggle-filters-btn"
          >
            <i class="fas fa-filter"></i> Filters
          </button>

          <!-- Filter Form in Navbar (Initially hidden) -->
          <div class="filter-form" id="filter-form">
            <form action="/filter" method="POST" class="form-inline flex-wrap">
              <input class="form-control mb-2 mr-2" type="search" placeholder="Name" name="name" />
              <input class="form-control mb-2 mr-2" type="search" placeholder="Author" name="author" />
              <select class="form-control mb-2 mr-2" name="rating">
                <option value="">Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
              </select>
              <select class="form-control mb-2 mr-2" name="category">
                <option value="">Category</option>
                <option value="action">Action</option>
                <option value="romance">Romance</option>
                <option value="poetry">Poetry</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
                <option value="thriller">Thriller</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="biography">Biography</option>
              </select>
              <button class="btn btn-primary mb-2" type="submit">Apply</button>
            </form>
            
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content area -->
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <small>&copy; 2024 Book Store. All rights reserved.</small>
      </div>
    </footer>

    <!-- Script includes -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7O9v1d6pT4PeRM3F+3jfFjE6oTFbW8P2z5"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6B6SLPWxwtFqJpjn9OhcJL1/7C2Ofm09Qj8CU/NF9iLY+64z4"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Script to Toggle Filters and Navbar Items -->
    <script>
      const toggleBtn = document.getElementById("toggle-filters-btn");
      const filterForm = document.getElementById("filter-form");
      const navbarItems = document.querySelector(".navbar .left-nav-items");

      toggleBtn.addEventListener("click", () => {
        filterForm.classList.toggle("active");
        navbarItems.classList.toggle("hide");
      });
    </script>
  </body>
</html>
